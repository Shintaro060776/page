<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Style Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=M+PLUS+Rounded+1c:wght@700&family=Poppins:wght@300&family=Raleway:ital,wght@1,300&family=Roboto&family=Roboto+Condensed&family=Roboto+Mono:ital,wght@0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@600&family=Poppins:wght@300&family=Raleway:ital,wght@1,300&family=Roboto&family=Roboto+Condensed&family=Roboto+Mono:ital,wght@0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cartoon.css">
</head>

<body>
    <div id="container">
        <div id="leftSide">
            <h3>Uploadする画像</h3>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>

        <div id="rightSide">
            <h3>Animation画像</h3>
            <img id="animatedImage" src="" alt="Animated Image">
        </div>
    </div>

    <div class="centered-elements">
        <div style="margin-top: 20px;">
            <input type="file" id="fileInput" class="file-input">
            <button onclick="convertToAnimation()" class="action-button">Animationに変換</button>
        </div>

        <div style="margin-top: 20px;">
            <a href="../index.html">トップページに戻る</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadedImage = document.getElementById('uploadedImage');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                uploadedImage.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                uploadedImage.src = "";
            }
        });
    </script>
</body>

</html>
