<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stablediffusion.css">
    <title>Generate Image(Stable Diffusion)</title>
</head>

<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <h2>Now Loading...</h2>
    </div>

    <div class="content">
        <div class="image-generate-form">
            <textarea cols="50" rows="5" placeholder="画像のイメージを入力してください"></textarea>
            <br>
            <button id="generateImage">Ask Stable Diffusion</button>
            <h5><a href="../index.html">トップページに戻る</a></h5>
            <div class="generated-image-container">
                <img src="./out/v1_txt2img_0.png" alt="Generated Image">
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            setTimeout(() => {
                const loader = document.querySelector(".loader");
                loader.classList.add("loaded");

                const content = document.querySelector(".content");
                content.style.visibility = "visible";
            }, 1300);
        };
    </script>

    <script>
        document.getElementById("generateImage").addEventListener("click", function () {
            let input_text = document.querySelector("textarea").value;
            fetch('https://kmpjtsz7xl.execute-api.ap-northeast-1.amazonaws.com/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: input_text })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.imagePaths && data.imagePaths.length > 0) {
                        document.querySelector(".generated-image-container img").src = data.imagePaths[0];
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
