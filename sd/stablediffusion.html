<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stablediffusion.css">
    <title>Generate Image(Stable Diffusion)</title>
</head>

<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <h2>Now Loading...</h2>
    </div>

    <div class="content">
        <div class="image-generate-form">
            <textarea cols="50" rows="5" placeholder="画像のイメージを入力してください"></textarea>
            <br>
            <button id="generateImage">Ask Stable Diffusion</button>
            <h3><a href="../index.html">トップページに戻る</a></h3>
        </div>
    </div>

    <script>
        window.onload = function () {
            setTimeout(() => {
                const loader = document.querySelector(".loader");
                loader.classList.add("loaded");

                const content = document.querySelector(".content");
                content.style.visibility = "visible";
            }, 1300);
        };
    </script>

</body>

</html>
